<post>
    <div class="card mb-3 mt-1 shadow-sm">
        {% load thumbnail %}
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img" src="{{ im.url }}">
        {% endthumbnail %}
            <div class="card-body">
                <p class="card-text">
                    <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                    <a href="{% url 'profile' author.username %}"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
                    <!-- Текст поста -->
                    {{ post }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group ">
                        <!-- Ссылка на страницу записи в атрибуте href-->
                        <a class="btn btn-sm text-muted" href="{% url 'post' author.username post.id %}" role="button">Добавить комментарий</a>
                        <!-- Ссылка на редактирование, показывается только автору записи -->
                        <a class="btn btn-sm text-muted" href="{% url 'post_edit' author.username post.id %}" role="button">Редактировать</a>
                    </div>
                    <!-- Дата публикации  -->
                    <small class="text-muted">{{ post.pub_date }}</small>
                </div>
            </div>
    </div>
</post>
